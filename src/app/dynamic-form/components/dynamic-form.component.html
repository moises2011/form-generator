<ng-container>
  <ng-container *ngTemplateOutlet="headerTemplate || defaultHeader"></ng-container>
  <ng-container appDynamicField [control]="control" [fGroup]="getGroup()"></ng-container>
  <ng-container *ngTemplateOutlet="footerTemplate || defaultFooter"></ng-container>
</ng-container>
<!--HEADER-->
<ng-template #defaultHeader>
  <h4>Default title</h4>
</ng-template>
<!--FOOTER-->
<ng-template #defaultFooter>
  <button type="submit" class="btn btn-default">Submit</button>
</ng-template>
